<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Widget Viagens â€“ VersÃ£o Completa</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #ffffff;
        padding: 25px;
    }

    #trips-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 18px;
        width: 100%;
    }

    .trip-card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 14px;
        padding: 18px;
        box-shadow: 0 0 10px rgba(0,0,0,0.6);
        text-align: center;
    }

    h2 {
        margin: 0 0 6px 0;
        font-size: 1.05rem;
        font-weight: 600;
    }

    .date-info {
        color: #b5b5b5;
        margin-bottom: 12px;
        font-size: .9rem;
    }

    .progress-wrapper {
        position: relative;
        height: 26px;
        background: #2a2a2a;
        border-radius: 20px;
        overflow: hidden;
    }

    .progress-fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #8aff98);
        width: 0%;
        transition: width .8s ease;
    }

    .emoji-icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 22px;
        transition: transform .25s ease;
    }

    .jump {
        transform: translateY(-70%);
    }

    .days-left {
        margin-top: 12px;
        font-size: .95rem;
        color: #e0e0e0;
    }

    .time-left {
        color: #8aff98;
        font-size: .85rem;
        margin-top: 4px;
    }
</style>
</head>

<body>

<div id="trips-container"></div>

<script>
// ===== CONFIGURAÃ‡ÃƒO DOS EVENTOS =====
const TRIPS = [
    { title: "âœˆï¸ Guarulhos â†’ Lisboa", emoji: "âœˆï¸", date: "2025-12-19 16:20" },
    { title: "âœˆï¸ Lisboa â†’ Madri", emoji: "âœˆï¸", date: "2025-12-23 18:00" },
    { title: "âœˆï¸ Madri â†’ Paris", emoji: "âœˆï¸", date: "2025-12-27 14:25" },
    { title: "ğŸš„ Paris â†’ Londres", emoji: "ğŸš„", date: "2026-01-02 16:12" },
    { title: "âœˆï¸ Londres â†’ Roma", emoji: "âœˆï¸", date: "2026-01-08 16:45" },
    { title: "ğŸš¢ InÃ­cio do Cruzeiro", emoji: "ğŸš¢", date: "2026-01-15 11:00", cruiseEnd: "2026-01-22 07:00" },
    { title: "âœˆï¸ Roma â†’ Madri", emoji: "âœˆï¸", date: "2026-01-22 14:45" },
    { title: "âœˆï¸ Madri â†’ Lisboa", emoji: "âœˆï¸", date: "2026-01-22 21:10" },
    { title: "âœˆï¸ Lisboa â†’ Guarulhos", emoji: "âœˆï¸", date: "2026-01-22 23:30" }
];

function formatDiff(ms) {
    if (ms <= 0) return "0h 0m 0s";
    const totalSeconds = Math.floor(ms / 1000);
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;
    return `${h}h ${m}m ${s}s`;
}

function isSameDay(a, b) {
    return a.getFullYear() === b.getFullYear() &&
           a.getMonth() === b.getMonth() &&
           a.getDate() === b.getDate();
}

function render() {
    const container = document.getElementById("trips-container");
    container.innerHTML = "";

    const now = new Date();
    const startOfYear = new Date(now.getFullYear(), 0, 1);

    TRIPS.forEach((trip, index) => {
        const target = new Date(trip.date.replace(" ", "T"));
        const totalWindow = target - startOfYear;
        const done = now - startOfYear;

        let progress = (done / totalWindow) * 100;
        if (progress < 0) progress = 0;
        if (progress > 100) progress = 100;

        const diff = target - now;
        const daysLeft = Math.ceil(diff / 86400000);

        let statusMessage = formatDiff(diff);

        // === REGRAS DE MENSAGENS ===
        const oneHourBefore = target - 3600000;
        const thirtyAfter = target.getTime() + 30 * 60000;
        const threeHoursAfter = target.getTime() + 3 * 3600000;

        let activeCruiseEnd = null;
        if (trip.cruiseEnd) activeCruiseEnd = new Date(trip.cruiseEnd.replace(" ", "T"));

        if (isSameDay(now, target)) {
            if (now >= target && now < thirtyAfter) statusMessage = "Embarque concluÃ­do. Boa viagem!";
            else if (now >= thirtyAfter && now < threeHoursAfter) statusMessage = "Viagem finalizada.";
            else if (now >= threeHoursAfter && activeCruiseEnd === null) statusMessage = "Viagem finalizada.";
            else if (now >= thirtyAfter && activeCruiseEnd && now < activeCruiseEnd) statusMessage = "Embarque concluÃ­do. Boa viagem!";
        }

        if (now >= oneHourBefore && now < target) statusMessage = "Hora de embarcar.";

        if (activeCruiseEnd && now >= activeCruiseEnd) statusMessage = "Viagem finalizada.";

        const card = document.createElement("div");
        card.className = "trip-card";
        card.innerHTML = `
            <h2>${trip.title}</h2>
            <p class="date-info">${target.toLocaleString("pt-BR")}</p>

            <div class="progress-wrapper">
                <div class="progress-fill" id="fill${index}" style="width:${progress}%"></div>
                <div class="emoji-icon" id="emoji${index}" style="left: calc(${progress}% - 10px)">${trip.emoji}</div>
            </div>

            <p class="days-left">Faltam ${daysLeft} dias</p>
            <p class="time-left">${statusMessage}</p>
        `;

        container.appendChild(card);

        // ===== ANIMAÃ‡ÃƒO DO EMOJI =====
        const emoji = document.getElementById(`emoji${index}`);
        const tripDay = isSameDay(now, target);
        const afterTrip = now > target;

        if (tripDay && !afterTrip) {
            emoji.classList.add("jump");
        } else {
            emoji.classList.remove("jump");
        }
    });
}

setInterval(render, 1000);
render();
</script>

</body>
</html>
