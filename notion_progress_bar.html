<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Widget Viagens</title>

<style>
    body {
        font-family: sans-serif;
        background: transparent;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    #trips-container {
        width: 100%;
        max-width: 1000px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 15px;
    }

    .trip-card {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin: 0 0 5px 0;
        font-size: 1.1rem;
    }

    .date-info {
        color: #666;
        font-size: .9rem;
        margin-bottom: 10px;
    }

    .progress-wrapper {
        position: relative;
        width: 100%;
        height: 25px;
        background: #e0e0e0;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 10px;
    }

    .progress-fill {
        height: 100%;
        background: #4caf50;
        width: 0%;
        transition: width 0.6s ease;
    }

    .progress-emoji {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        pointer-events: none;
        transition: transform .6s ease;
    }

    .days-left {
        color: #333;
        font-weight: 500;
    }
</style>

</head>
<body>

<div id="trips-container"></div>

<script>
const TRIPS = [
    { title: "âœˆï¸ Guarulhos â†’ Lisboa", emoji: "âœˆï¸", date: "2025-12-18" },
    { title: "âœˆï¸ Lisboa â†’ Madri", emoji: "âœˆï¸", date: "2025-12-22" },
    { title: "âœˆï¸ Madri â†’ Paris", emoji: "âœˆï¸", date: "2025-12-26" },
    { title: "ğŸš„ Paris â†’ Londres", emoji: "ğŸš„", date: "2026-01-01" },
    { title: "âœˆï¸ Londres â†’ Roma", emoji: "âœˆï¸", date: "2026-01-07" },
    { title: "ğŸš¢ InÃ­cio do Cruzeiro", emoji: "ğŸš¢", date: "2026-01-14" },
    { title: "âœˆï¸ Roma â†’ Madri", emoji: "âœˆï¸", date: "2026-01-21" },
    { title: "âœˆï¸ Madri â†’ Lisboa", emoji: "âœˆï¸", date: "2026-01-21" },
    { title: "âœˆï¸ Lisboa â†’ Guarulhos", emoji: "âœˆï¸", date: "2026-01-21" }
];

function calculateProgress(destinationDate) {
    const DEST = new Date(destinationDate + "T00:00:00");
    const NOW = new Date();
    
    const TOTAL_MS = DEST - NOW; // tempo faltando
    const START = NOW; // comeÃ§a AGORA
    const END = DEST;

    const TOTAL_DURATION = END - START;
    const ELAPSED = 0; // sempre comeÃ§a do zero
    const DAYS_LEFT = Math.ceil((DEST - NOW) / 86400000);

    // progresso cresce conforme a data se aproxima
    const daysTotal = (DEST - NOW) / 86400000;
    const daysPassedFromStart = 0; // sempre hoje
    let progress = 100 - (DAYS_LEFT / daysTotal * 100);
    if (progress < 0) progress = 0;
    if (progress > 100) progress = 100;

    return {
        progress,
        daysLeft: DAYS_LEFT,
        dateBR: DEST.toLocaleDateString("pt-BR")
    };
}

function renderTrips() {
    const container = document.getElementById("trips-container");
    container.innerHTML = "";

    TRIPS.forEach(trip => {
        const r = calculateProgress(trip.date);

        const card = `
        <div class="trip-card">
            <h2>${trip.title}</h2>
            <p class="date-info">${r.dateBR}</p>

            <div class="progress-wrapper">
                <div class="progress-fill" style="width:${r.progress}%"></div>
                <div class="progress-emoji" style="transform: translate(${r.progress}%, -50%)">
                    ${trip.emoji}
                </div>
            </div>

            <p class="days-left">Faltam ${r.daysLeft} dias</p>
        </div>
        `;

        container.innerHTML += card;
    });

    setTimeout(renderTrips, 1000 * 60 * 60); // atualiza a cada 1h
}

renderTrips();
</script>

</body>
</html>
