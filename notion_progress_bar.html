<script>
function atualizarBarra(inicio, fim, barId, textId, emojiId) {
    const agora = new Date();
    const dataInicio = new Date(inicio);
    const dataFim = new Date(fim);

    const total = dataFim - dataInicio;
    const atual = agora - dataInicio;

    let progresso = (atual / total) * 100;
    progresso = Math.max(0, Math.min(100, progresso));

    const bar = document.getElementById(barId);
    const texto = document.getElementById(textId);
    const emoji = document.getElementById(emojiId);

    bar.style.width = progresso + "%";
    texto.textContent = progresso.toFixed(1) + "% concluÃ­do";

    if (progresso > 85) {
        emoji.classList.add("jump");
        setTimeout(() => emoji.classList.remove("jump"), 200);
    }
}

// Chamadas e datas reais da sua viagem:

</script>
